<script nonce="nonce-2726c7f26c">
  const data = [ 
    {img :"TheGoldenState.jpg", position:[{top: "21vw", left:"49vw"}]},
    {img :"TheMJ23Fan.jpg", position:[{top: "28vw", left:"49vw"}]},
    {img :"TheModel.jpg", position:[{top: "68vw", left:"49vw"}]},
    {img :"TheArtist.jpg", position:[{top: "15vw", left:"60vw"}]}, 
    {img :"TheSpiceGirls.jpg", position: [{top: "63vw", left:"70vw"},{top: "51vw", left:"44vw"}]},
    {img :"ThePastor.jpg", position:[{top: "28vw", left:"54vw"}]},
    {img :"TheDogSitter.jpg", position:[{top: "47vw", left:"36vw"}]},
    {img :"TheHappyOne.jpg", position:[{top: "31vw", left:"52vw"}]},
    {img :"TheMerchant.jpg", position:[{top: "80vw", left:"66vw"}]}, 
    {img :"TheGrandpa.jpg", position:[{top: "52vw", left:"49vw"}]},
   ];

    var textArr = []
  
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const IDIMAGE = urlParams.get('idImg');
    const VALUEETH = urlParams.get('valueEth');

    document.getElementById("imageId").src= data[IDIMAGE].img;

    let i = 0
    var text = document.getElementById("textId");
    textArr.push(text)

    while (i < data[IDIMAGE].position.length) {
       if (i == 0)
       {
           text.style.top = data[IDIMAGE].position[i].top;
           text.style.left = data[IDIMAGE].position[i].left;           
       }
       else{
            var cloneText = text.cloneNode(true); 
            textArr.push(cloneText)
           document.getElementById("body").appendChild(cloneText);
           cloneText.style.top = data[IDIMAGE].position[i].top;
           cloneText.style.left = data[IDIMAGE].position[i].left;
       }  
       i++
    }

    textArr.map(e=> e.firstElementChild.innerHTML = VALUEETH)
</script>
