    var textArr = []
    var IDIMAGE;
    var VALUEETH;

    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const idUrl = urlParams.get('id');

    const RPC = "https://mainnet.infura.io/v3/3b9c944ca9d444be837d554e0db50d4d"
    const provider = new ethers.providers.JsonRpcProvider(RPC);
    const Address = "0xB50ADEF3e840666ac2D122C386BB75C2d45217b3";
    const Contract = new ethers.Contract(Address, ABI, provider);
    

    Contract.nftIdToImgId(idUrl).then(b=> 
    {
        IDIMAGE = parseInt(b)
        const numbr = parseInt(b);
        document.getElementById("imageId").src= data[parseInt(b)].img;

        let i = 0
        var text = document.getElementById("textId");
        textArr.push(text)

    while (i < data[numbr].position.length) {
       if (i == 0)
       {
           text.style.top = data[numbr].position[i].top;
           text.style.left = data[numbr].position[i].left;           
       }
       else{
            var cloneText = text.cloneNode(true); 
            textArr.push(cloneText)
           document.getElementById("body").appendChild(cloneText);
           cloneText.style.top = data[numbr].position[i].top;
           cloneText.style.left = data[numbr].position[i].left;
       }  
       
       i++
    }
    setText()
    })

    Contract.nftIdToMessage(idUrl).then(a=> 
    {
        VALUEETH = parseInt(a)
        setText();
    })

    function setText()
    {
      textArr.map(e=> e.firstElementChild.innerHTML = VALUEETH)
    }
