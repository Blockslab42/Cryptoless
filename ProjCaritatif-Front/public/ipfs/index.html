    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);

    if (id < img.length && id >= 0)
    {
        urlImage = img[id]
    }
    else if (id >= img.length)
    {
        let newId = id
        while(newId >= img.length)
        {
            newId -= img.length
        }
        urlImage = img[newId]
    }
    const imgHtml = document.getElementById("image").src = urlImage;
